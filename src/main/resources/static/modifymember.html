<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>멤버 수정</title>
</head>
<body>
<h1>멤버 정보 수정</h1>

<form id="modifyMemberForm">
    <label for="uid">UID:</label>
    <input type="number" id="uid" name="uid" readonly />
    <br /><br />

    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" name="nickname" required />
    <br /><br />

    <button type="submit">수정</button>
    <button type="button" id="cancelButton">취소</button>
</form>

<p id="result"></p>

<script src="js/common.js"></script>
<script>
    // 쿼리 파라미터 추출 함수
    function getQueryParams() {
        const params = {};
        window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, (str, key, value) => {
            params[key] = decodeURIComponent(value);
        });
        return params;
    }

    window.addEventListener('DOMContentLoaded', () => {
        const params = getQueryParams();
        if (params.uid) {
            document.getElementById('uid').value = params.uid;
        }
        if (params.nickname) {
            document.getElementById('nickname').value = params.nickname;
        }
    });

    document.getElementById('cancelButton').addEventListener('click', () => {
        window.location.href = 'memberlist.html';
    });

    document.getElementById('modifyMemberForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const submitButton = event.target.querySelector('button[type="submit"]');
        submitButton.disabled = true;

        const uid = document.getElementById('uid').value;
        const nickname = document.getElementById('nickname').value;

        const response = await authFetch(`/api/members/update/${uid}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ uid: Number(uid), nickname: nickname })
        });

        const resultBox = document.getElementById('result');

        if (response.ok) {
            const result = await response.json();
            alert(`수정 성공 ✅ UID=${result.uid}, 닉네임=${result.nickname}`);
            window.location.href = 'memberlist.html';
        } else {
            const errorText = await response.text();
            resultBox.style.color = 'red';
            resultBox.textContent = `수정 실패 ❌ : ${errorText}`;
            submitButton.disabled = false;
        }
    });
</script>

</body>
</html>
