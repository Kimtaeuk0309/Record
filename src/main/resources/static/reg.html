<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
</head>
<body>
<h1>회원가입 폼</h1>
<form id="registerForm" method="post" action="/api/auth/register">
    <label for="username">사용자명:</label><br />
    <input type="text" id="username" name="username" required minlength="3" maxlength="50" /><br /><br />

    <label for="password">비밀번호:</label><br />
    <input type="password" id="password" name="password" required minlength="6" /><br /><br />

    <button type="submit">가입하기</button>
</form>

<script>
    // 폼 제출 시 JSON 형태로 POST 요청 보내기 (AJAX)
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert('회원가입이 완료되었습니다.');
                window.location.href = '/index.html'; // 로그인 페이지로 이동 예시
            } else {
                const text = await response.text();
                alert('회원가입 실패: ' + text);
            }
        } catch (error) {
            alert('오류가 발생했습니다: ' + error.message);
        }
    });
</script>
</body>
</html>
