<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>일별 기록 조회</title>
    <style>
        table { border-collapse: collapse; width: 100%; max-width: 950px; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        #filterContainer {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        select, button {
            padding: 6px 12px;
            font-size: 1em;
            cursor: pointer;
        }
        #backBtn {
            margin-top: 20px;
            padding: 6px 16px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>일별 기록 조회</h1>

<button id="backBtn" type="button">뒤로가기</button>

<div id="filterContainer">
    <label for="dateSelect">날짜:</label>
    <select id="dateSelect">
        <option value="">-- 날짜 선택 --</option>
    </select>
</div>

<table id="dailyStatsTable">
    <thead>
    <tr>
        <th>순위</th>
        <th>닉네임</th>
        <th>총승점</th>
        <th>평균승점</th>
        <th>평균순위</th>
        <th>1위횟수 (1위율)</th>
        <th>2위횟수 (2위율)</th>
        <th>3위횟수 (3위율)</th>
        <th>4위횟수 (4위율)</th>
        <th>총국수</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<script src="../js/common.js"></script>
<script src="../js/group.js"></script>
<script>
    // ✅ 모든 기록이 있는 날짜를 가져오기
    async function loadAvailableDates() {
        try {
            const response = await authFetch('/api/statistics/available-dates');
            if (!response.ok) throw new Error('날짜 목록 불러오기 실패: ' + response.status);
            const dates = await response.json();

            populateDateSelect(dates);
        } catch (e) {
            console.error('Error loading dates:', e.message);
            alert(e.message);
        }
    }

    // ✅ 셀렉트박스에 날짜 채우기
    function populateDateSelect(dates) {
        const select = document.getElementById('dateSelect');

        // 기존 옵션 제거 (첫 번째 -- 날짜 선택 -- 제외)
        while (select.options.length > 1) {
            select.remove(1);
        }

        // 날짜 정렬 (최신순)
        dates.sort().reverse();

        dates.forEach((dateStr) => {
            const option = document.createElement('option');
            option.value = dateStr; // 2025-11-10
            option.textContent = `${dateStr} 기록`; // "2025-11-10 기록"
            select.appendChild(option);
        });
    }

    function calcAverageRank(stat) {
        if (!stat || !stat.totalCount) return '0.00';
        const avgRank =
            (stat.firstPlaceCount * 1 +
             stat.secondPlaceCount * 2 +
             stat.thirdPlaceCount * 3 +
             stat.fourthPlaceCount * 4)
             / stat.totalCount;
        return avgRank.toFixed(2);
    }

    function renderTable(stats) {
        const tbody = document.querySelector('#dailyStatsTable tbody');
        tbody.innerHTML = '';

        if (stats.length === 0) {
            const tr = document.createElement('tr');
            tr.innerHTML = '<td colSpan="10">해당 날짜의 기록이 없습니다.</td>';
            tbody.appendChild(tr);
            return;
        }

        stats.forEach((stat, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td>
                    <a href="detail.html?nickname=${encodeURIComponent(stat.nickname)}"
                       class="detail-link"
                       title="${stat.nickname}의 상세 기록 보기">
                        ${stat.nickname}
                    </a>
                </td>
                <td>${stat.totalPoints.toFixed(1)}</td>
                <td>${stat.avgPoints.toFixed(1)}</td>
                <td>${calcAverageRank(stat)}</td>
                <td>${stat.firstPlaceCount} (${(stat.firstPlaceRate * 100).toFixed(1)}%)</td>
                <td>${stat.secondPlaceCount} (${(stat.secondPlaceRate * 100).toFixed(1)}%)</td>
                <td>${stat.thirdPlaceCount} (${(stat.thirdPlaceRate * 100).toFixed(1)}%)</td>
                <td>${stat.fourthPlaceCount} (${(stat.fourthPlaceRate * 100).toFixed(1)}%)</td>
                <td>${stat.totalCount}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    // ✅ 날짜 기준으로 데이터 로드
    async function loadData(dateStr) {
        if (!dateStr) {
            return;
        }

        const [year, month, day] = dateStr.split('-');

        try {
            const url = `/api/statistics/byDay?year=${year}&month=${month}&day=${day}`;
            const response = await authFetch(url);
            if (!response.ok) throw new Error('데이터 불러오기 실패: ' + response.status);
            const data = await response.json();

            data.sort((a, b) => b.totalPoints - a.totalPoints);

            renderTable(data);
        } catch (e) {
            alert(e.message);
        }
    }

    window.onload = () => {
        // ✅ 기록이 있는 날짜 목록 로드
        loadAvailableDates();

        // 저장된 날짜 복원
        const savedDate = sessionStorage.getItem('dailyFilterDate');
        if (savedDate) {
            document.getElementById('dateSelect').value = savedDate;
            loadData(savedDate);
        }

        // ✅ 셀렉트박스 변경 시 자동 검색
        document.getElementById('dateSelect').addEventListener('change', () => {
            const dateStr = document.getElementById('dateSelect').value;
            if (dateStr) {
                sessionStorage.setItem('dailyFilterDate', dateStr);
                loadData(dateStr);
            }
        });

        // 뒤로가기
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    };
</script>

</body>
</html>
