<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>기간별 기록 조회</title>
    <style>
        table { border-collapse: collapse; width: 100%; max-width: 950px; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        #filterContainer {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        select, button {
            padding: 6px 12px;
            font-size: 1em;
            cursor: pointer;
        }
        #backBtn {
            margin-top: 20px;
            padding: 6px 16px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>기간별 기록 조회</h1>

<button id="backBtn" type="button">뒤로가기</button>

<div id="filterContainer">
    <label for="yearSelect">년도:</label>
    <select id="yearSelect">
    </select>

    <label for="monthSelect">월:</label>
    <select id="monthSelect">
        <option value="all">전체</option>
        <option value="1">1월</option>
        <option value="2">2월</option>
        <option value="3">3월</option>
        <option value="4">4월</option>
        <option value="5">5월</option>
        <option value="6">6월</option>
        <option value="7">7월</option>
        <option value="8">8월</option>
        <option value="9">9월</option>
        <option value="10">10월</option>
        <option value="11">11월</option>
        <option value="12">12월</option>
    </select>

    <button id="searchBtn">검색</button>
</div>

<table id="periodStatsTable">
    <thead>
    <tr>
        <th>순위</th>
        <th>닉네임</th>
        <th>총승점</th>
        <th>평균승점</th>
        <th>평균순위</th>
        <th>1위횟수 (1위율)</th>
        <th>2위횟수 (2위율)</th>
        <th>3위횟수 (3위율)</th>
        <th>4위횟수 (4위율)</th>
        <th>총국수</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<script src="../js/common.js"></script>
<script src="../js/group.js"></script>
<script>
    function initYearOptions() {
        const select = document.getElementById('yearSelect');
        const allOption = document.createElement('option');
        allOption.value = 'all';
        allOption.textContent = '전체';
        select.appendChild(allOption);

        for (let y = 2025; y <= 2030; y++) {
            const option = document.createElement('option');
            option.value = y;
            option.textContent = y + '년';
            select.appendChild(option);
        }
    }

    function calcAverageRank(stat) {
        if (!stat || !stat.totalCount) return '0.00';
        const avgRank =
            (stat.firstPlaceCount * 1 +
             stat.secondPlaceCount * 2 +
             stat.thirdPlaceCount * 3 +
             stat.fourthPlaceCount * 4)
             / stat.totalCount;
        return avgRank.toFixed(2);
    }

    function renderTable(stats) {
        const tbody = document.querySelector('#periodStatsTable tbody');
        tbody.innerHTML = '';
        stats.forEach((stat, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td>
                    <a href="detail.html?nickname=${encodeURIComponent(stat.nickname)}"
                       class="detail-link"
                       title="${stat.nickname}의 상세 기록 보기">
                        ${stat.nickname}
                    </a>
                </td>
                <td>${stat.totalPoints.toFixed(1)}</td>
                <td>${stat.avgPoints.toFixed(1)}</td>
                <td>${calcAverageRank(stat)}</td>
                <td>${stat.firstPlaceCount} (${(stat.firstPlaceRate * 100).toFixed(1)}%)</td>
                <td>${stat.secondPlaceCount} (${(stat.secondPlaceRate * 100).toFixed(1)}%)</td>
                <td>${stat.thirdPlaceCount} (${(stat.thirdPlaceRate * 100).toFixed(1)}%)</td>
                <td>${stat.fourthPlaceCount} (${(stat.fourthPlaceRate * 100).toFixed(1)}%)</td>
                <td>${stat.totalCount}</td>
            `;
            tbody.appendChild(tr);
        });
        renderTop5Summary(stats);
    }

    function calcTop5SumAndRatio(stats) {

        const top5 = stats
            .slice()
            .sort((a, b) => b.totalCount - a.totalCount)
            .slice(0, 5);

        const top5Sum = top5.reduce((sum, stat) => sum + stat.totalCount, 0);
        const aveTop5 = top5Sum / 5;
        const percent30 = Math.max(1, Math.floor(aveTop5 * 0.3));

        return {percent30};
    }

    function renderTop5Summary(stats) {
        const {top5Sum, percent30} = calcTop5SumAndRatio(stats);
        let summaryBox = document.getElementById('top5SummaryBox');
        if (!summaryBox) {
            summaryBox = document.createElement('div');
            summaryBox.id = 'top5SummaryBox';
            summaryBox.style.marginTop = '16px';
            summaryBox.style.fontWeight = 'bold';
            document.body.insertBefore(summaryBox, document.getElementById('periodStatsTable'));
        }
        summaryBox.innerText =
            `기준국수 : ${percent30}국`;
    }

        async function loadData(year = null, month = null) {
        let url = '/api/statistics/period';

        if (year && year !== 'all') {
            url += `?year=${year}`;
            if (month && month !== 'all') {
                url += `&month=${month}`;
            }
        }

        try {
            const response = await authFetch(url);
            if (!response.ok) throw new Error('데이터 불러오기 실패: ' + response.status);
            const data = await response.json();

            data.sort((a, b) => b.totalPoints - a.totalPoints);

            renderTable(data);
        } catch (e) {
            alert(e.message);
        }
    }

    window.onload = () => {
        initYearOptions();

        // 저장된 필터 복원
        const savedYear = sessionStorage.getItem('periodFilterYear');
        const savedMonth = sessionStorage.getItem('periodFilterMonth');

        if (savedYear) document.getElementById('yearSelect').value = savedYear;
        if (savedMonth) document.getElementById('monthSelect').value = savedMonth;

        loadData(savedYear || null, savedMonth || null);

        document.getElementById('searchBtn').addEventListener('click', () => {
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;

            sessionStorage.setItem('periodFilterYear', year);
            sessionStorage.setItem('periodFilterMonth', month);

            loadData(year, month);
        });

        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    };
</script>

</body>
</html>
